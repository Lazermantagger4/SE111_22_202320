<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="Noah J. Asstafan">
    <meta name="w5" content="Form">
    <title>Document</title>
</head>
<body>
   
    <h1>Basic Form Demo</h1>
    <h2>Form w/o Table</h2>
   
   
   
   
    <form>
        
        <!-- Labels are used to match with input elements
        
            for attribute value of <label> MATCHES
            
        
        -->
        
         <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>
        <!-- LAST NAME -->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">

        <br>
        <!--EMAIL-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <br>
        <!-- SUBMIT BUTTON -->
        <input type="submit" value="Submit">

    </form>

    <hr>
    <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <h2>Form w/ Table</h2>

    <form> <!--form elements holds everything; method & actions applied here!-->
        <table>
            <tbody><!--REQUIRED for tables-->

                <!-- orgamized and develop row by row -->
                <!-- if made well first time, can be reused -->

                <!-- NEW ROW:___ -->
                <tr>
                    <!-- LABEL -->
                    <td>
                        <label type="text" for="first">First Name:</label>

                    </td>

                    <!-- INPUT -->
                    <td>
                        <input type="text" name="first" id="first">

                    </td>
                </tr>


                <!-- NEW ROW : LAST NAME -->
                      <!-- NEW ROW:___ -->
                <tr>
                        <!-- LABEL -->
                     <td>
                        <label type="text" for="last">Last Name:</label>
    
                    </td>
    
                        <!-- INPUT -->
                    <td>
                        <input type="text" name="last" id="last">
    
                     </td>
                 </tr>

                 <!-- NEW ROW : EMAIL -->
                  <!-- NEW ROW:___ -->
                <tr>
                    <!-- LABEL -->
                    <td>
                        <label type="text" for="email">Email:</label>

                    </td>

                    <!-- INPUT -->
                    <td>
                        <input type="text" name="email" id="email" placeholder="you@extention">

                    </td>
                </tr>

                      <!-- TEXTBOX <textarea> -->
                <tr>
                        <!-- LABEL -->
                    <td>
                         <label for="comments">Comments:</label>
    
                    </td>
    
                        <!-- INPUT -->
                    <td>
                        <textarea name="comments" id="comments" placeholder="Tell me why you want to off yourself...." rows="10" cols="21"></textarea>
    
                    </td>
                </tr>

                <!-- NON TEXT INPUT -->
                      <!-- <select> element creates a drop down menue -->
                <tr>
                        <!-- LABEL -->
                     <td>
                        <label for="faveColor">Pick Your Favorite Color:</label>
    
                    </td>
    
                        <!-- INPUT -->
                    <td>
                        <select name="faveColor">

                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>
                            <option value="orange">ORANGE</option>

                        </select>
    
                    </td>
                </tr>

                <!-- RADIO BUTTON: -->
                  <!-- RADIO BUTTON: 'multiple choice', small circular buttons; USER RESTRICTED TO ONE out of the set when name value matches -->
                <tr>
                    <!-- LABEL -->
                    <td>
                        <label for="study">Program of Study:</label>

                     </td>

                    <!-- INPUT -->
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering<br>
                        <input type="radio" name="study" value="CYB">Cybersecurity<br>
                        <input type="radio" name="study" value="NE">Networking<br>
                        <input type="radio" name="study" value="WD">Web Development<br>

                    </td>
                </tr>

                <!-- CHECKBOXES: option for MULTIPLE replies from user -->
                      <!-- NEW ROW:___ -->
                <tr>
                        <!-- LABEL -->
                    <td>
                        <label for="vehicle">Select Your Vehicle(s):</label>
    
                    </td>
    
                        <!-- INPUT -->
                    <td>
                        <input type="checkbox" name="vehicle1" value="car">CAR<br>
                        <input type="checkbox" name="vehicle2" value="roci">Rocinante<br>
                        <input type="checkbox" name="vehicle3" value="mech">Gundam Warrior<br>
                        <input type="checkbox" name="vehicle4" value="motorcycle">Motorcycle<br>
                        <input type="checkbox" name="vehicle5" value="bike">Bicycle<br>
                        <input type="checkbox" name="vehicle6" value="dragon">Drogon<br>
                        <input type="checkbox" name="vehicle7" value="horse">Roach<br>
    
                     </td>

                </tr>

                <!-- DATE / TIME -->
                <tr>
                        <!-- LABEL -->
                    <td>
                        <label for="date">Date:</label>
    
                    </td>
    
                        <!-- INPUT -->
                    <td>
                        <input type="date" name="date" id="date">
    
                     </td>
                </tr>

                <!-- SUBMIT BUTTON -->
                      <!-- NEW ROW:___ -->
                <tr>
                        <!-- LABEL -->
                    <td>
                        <input type="submit" value="Submit" required>
    
                    </td>
    
                        <!-- INPUT -->
                    <td>
                        
    
                     </td>
                </tr>




            </tbody>
        </table>
    </form>










</body>
</html>
