<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Noah J Asstafan">
    <meta name="description" content="W1 Demon">

    <title>W1 | Demo</title>
</head>
<body>
    <!-- this is a comment in HTML-->
    <!-- the body holds all viewable content for the page-->

    <!-- Block level Elements : start on new left aligned lin in the browser page; span width of page/containing elements (parent) -->

    <!-- Heading Tags: 1 is the most important, there are 6 -->
    <h1 style="border:1px solid red">Heading 1</h1><!-- only ONE per page! SEO -->
    <h2 style="border:1px solid orange">Heading 2</h2>
    <h3 style="border:1px solid blue">Heading 3</h3>
    <h4 style="border:1px solid green">Heading 4</h4>
    <h5 style="border:1px solid yellow">Heading 5</h5>
    <h6 style="border:1px solid purple">Heading 6</h6>

    <!-- horizontal rule -->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <!-- paragraph element holds bodies of text -->
    <p><strong>Hello</strong><em>World!</em><br> <b>This</b> is <i>my</i> <u>First</u> SE111 wed page :] <br> <b>IM GONNA KILL MYSELF</b></p>
    <!-- strong and em(phasis) add SEO to a page -->

    <br>
    <br>

    <P>S      P      A       C       E</P>

    <hr>

    <div style="border:1px solid blueviolet">

        <h2>Things I Like</h2>

        <ol><!--Ordered list-->
            <li>Anime</li>
            <li>OverWatch</li>
            <li>Lizards</li>
        </ol>

        <h3>Anime Characters</h3>
        <ul><!--Unordered List-->
            <li>Koro Sensi</li>
            <li>Goku</li>
            <li>Gogeta</li>

        </ul>
    </div><!--end of the div--> 
</body>
</html>
