<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 | JavaScript Pay Calculator</title>
</head>
<body>
    <script>

        var rate = Number(prompt(`What is your hourly rate?`))
        var hours = Number(prompt(`What is your hours worked`))
        var tax = .2

        var gross = rate * hours * 2
        var taxamnt = gross * tax
        var net = gross - taxamnt

        alert(`Gross Pay: ${gross.toFixed(2)} \nUncle Sam's Share: ${taxamnt.toFixed(2)} \nNet Pay: ${net.toFixed(2)}`)

        console.log(`Gross Pay: ${gross.toFixed(2)}`)
        console.log(`Uncle Sam's Share: ${taxamnt.toFixed(2)}`)
        console.log(`Net Pay: ${net.toFixed(2)}`)








    </script>
    
</body>
</html>
